<!--    Pomodoros-->
    <div class="reports-general-flex-wrapper">
      <header class="header reports-general-flex-wrapper__header">
        <div class="header-sticky__logo"></div>
        <nav class="header__navigation">
          <ul class="header__navigation-list">
            <li class="header__navigation-list-list">
              <a class="header__navigation-list-link icon-list" href="#">
                <span class="tooltip-text">Go to Task Lists</span>
              </a>
            </li>
            <li class="header__navigation-list-statistics">
              <a class="header__navigation-list-link icon-statistics active-state-for-elements-white" href="#">
                <span class="tooltip-text">Go to Reports</span>
              </a>
            </li>
            <li class="header__navigation-list-settings">
              <a class="header__navigation-list-link icon-settings " href="#">
                <span class="tooltip-text">Go to Settings</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <h1 class="reports-heading-h1 reports-general-flex-wrapper__reports-heading-h1">Report</h1>
      <div class="reports-tabs reports-general-flex-wrapper__reports-tabs">
        <button class="reports-tabs__word active-state-for-elements-white">Day</button>
        <div class="reports-tabs__separate-line"></div>
        <button class="reports-tabs__word">Week</button>
        <div class="reports-tabs__separate-line"></div>
        <button class="reports-tabs__word">Month</button>
      </div>
      <div class="reports-graph reports-general-flex-wrapper__reports-graph">
        <div class="reports-graph__arrow-left icon-arrow-left"></div>
        <div class="reports-graph__main-graph"></div>
        <div class="reports-graph__arrow-right icon-arrow-right reports-graph__arrow-right_hidden"></div>
      </div>
      <div class="reports-tabs reports-general-flex-wrapper__reports-tabs-pomodoros-tasks">
        <button class="reports-tabs__word active-state-for-elements-white reports-tabs__word_pomodoros">Pomodoros</button>
        <div class="reports-tabs__separate-line"></div>
        <button class="reports-tabs__word reports-tabs__word_pomodoros">Tasks</button>
      </div>
